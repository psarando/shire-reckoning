<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        {% include header.html %}
    </head>

    <body>
        <section class="page-header">
            <h1 class="project-name">Shire Reckoning</h1>
            <h2 class="project-tagline">{{ site.github.project_tagline }}</h2>
        </section>

        <section class="main-content">
            {{ content }}

            <footer>
                {% include footer.html %}
            </footer>
        </section>
        <section class="page-header">
            <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
            <a href="{{ site.github.repository_url }}/zipball/master" class="btn">Download .zip</a>
            <a href="{{ site.github.repository_url }}/tarball/master" class="btn">Download .tar.gz</a>
        </section>
    </body>
</html>
